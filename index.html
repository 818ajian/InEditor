<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>IndoorGML-Editor</title>

  <!-- favicon -->
  <link rel="icon" href="./assets/favicon/favicon16.png" sizes="16x16">
  <link rel="icon" href="./assets/favicon/favicon24.png" sizes="24x24">
  <link rel="icon" href="./assets/favicon/favicon32.png" sizes="32x32">
  <link rel="icon" href="./assets/favicon/favicon48.png" sizes="48x48">
  <link rel="icon" href="./assets/favicon/favicon64.png" sizes="64x64">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/IndoorGML-Editor.css">

  <!-- Fancytree CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css" rel="stylesheet">

  <!-- Fancytree JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.fancytree/2.27.0/jquery.fancytree-all.js"></script>


  <!-- Bootstrap JS -->
  <script src="./lib/bootstrap.min.js"></script>

  <!-- Golden Layout -->
  <script type="text/javascript" src="https://golden-layout.com/files/latest/js/goldenlayout.min.js"></script>
  <link type="text/css" rel="stylesheet" href="https://golden-layout.com/files/latest/css/goldenlayout-base.css" />
  <link type="text/css" rel="stylesheet" href="https://golden-layout.com/files/latest/css/goldenlayout-dark-theme.css" />
  <!--      <link type="text/css" rel="style  sheet" href="https://golden-layout.com/files/latest/css/goldenlayout-light-theme.css" />-->

  <!-- konvajs -->
  <script src="https://cdn.rawgit.com/konvajs/konva/1.7.6/konva.js"></script>

  <!-- loglevel -->
  <script src="https://unpkg.com/loglevel/dist/loglevel.min.js"></script>

  <!-- math -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.20.2/math.min.js"></script>

  <!-- js-bson -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-bson/2.0.4/bson.min.js"></script>


</head>

<body>
  <header>
    <nav class="navbar navbar-expand navbar-dark fixed-top menubar ">
      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item dropdown">
            <a class="nav-link" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">PROJECT</a>
            <div class="dropdown-menu">
              <a class="dropdown-item" id="project-new">New</a>
              <a class="dropdown-item" id="project-load">Load</a><input type="file" id="project-load-file" accept=".bson"/>
              <a class="dropdown-item" id="project-save">Save</a>
              <a class="dropdown-item" id="project-saveas">Save As...</a><input type="file" id="project-saveas-file"  webkitdirectory />
              <hr>
              <a class="dropdown-item" id="project-import">Import</a>
              <!-- <a class="dropdown-item" id="project-export" data-toggle="modal" data-target="#go-factory-modal">Export(.gml)</a> -->
              <a class="dropdown-item" id="project-export" data-toggle="modal" data-target="#go-factory-modal">Export(.gml)</a>
            </div>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">SETTING</a>
            <div class="dropdown-menu">
              <a class="dropdown-item" id="setting-">DUMMY</a>
            </div>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">HELP</a>
            <div class="dropdown-menu">
              <a class="dropdown-item" id="setting-">DUMMY</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>
    <nav class="navbar navbar-expand navbar-dark staic-top toolbar">
      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <img src="./assets/icon/floor_d.png" title="Add new Floor" id="floor-btn">
          </li>
          <li class="nav-item">
            <img src="./assets/icon/cell_d.png" title="Add new Cell" id="cell-btn">
          </li>
          <li class="nav-item">
            <img src="./assets/icon/cellboundary_d.png" title="Add new CellBoundary" id="cellboundary-btn">
          </li>
          <li class="nav-item">
            <img src="./assets/icon/state_d.png" title="Add new State" id="state-btn">
          </li>
          <li class="nav-item">
            <img src="./assets/icon/transition_d.png" title="Add new Transition" id="transition-btn">
          </li>
          <li class="nav-item">
            <img src="./assets/icon/stair_d.png" title="Add new Stair" id="staire">
          </li>
        </ul>
        <ul class="navbar-nav my-2 my-lg-0">
          <li class="nav-item">
            <img src="./assets/icon/go_viewer.png" title="go viewer" id="viewer-btn" data-toggle="modal" data-target="#go-viewer-modal">
          </li>
        </ul>
      </div>
    </nav>
  </header>



  <div class="container-fluid">
    <div class="row">
      <div class="sidebar">
        <div class="h-50 tree-view-container" id="tree-view"></div>
        <div class="h-25 property-container" id="property-container"></div>
      </div>

      <main role="main" class="workspace">
        <div id="workspace-layout-container"></div>
      </main>
    </div>
  </div>

  <div class="modal fade" id="go-viewer-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <div class="form-group">
            <label for="viewer-baseURL">Base URL</label>
            <input type="text" class="form-control" id="viewer-baseURL" value="http://127.0.0.1">
          </div>
          <div class="form-group">
            <label for="viewer-portNum">Port Number</label>
            <input type="number" class="form-control" id="viewer-portNum" placeholder="8080">
          </div>
          <div class="form-group">
            <label for="viewer-params">Parameter</label>
            <input type="text" class="form-control" id="viewer-params" placeholder="viewer">
          </div>
        </div>
        <div class="modal-footer">
          <middle id="uriHelp" class="form-text text-muted">Base URL:Port Number/Parameter </middle>
          <button type="button" class="btn btn-primary" id="viewer-modal-btn" aria-label="Close">Call Viewer</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="go-factory-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Export to IndoorGML</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        </div>

        <div id="go-factory-modal-body-to-footer-before" class="">
          <div class="modal-body">
            <h6>Communication Options</h6>
            <div class="form-group">
              <label for="factory-baseURL">Base URL</label>
              <input type="text" class="form-control" id="factory-baseURL" value="http://127.0.0.1">
            </div>
            <div class="form-group">
              <label for="factory-portNum">Port Number</label>
              <input type="number" class="form-control" id="factory-portNum" value="7979">
            </div>
            <hr>
            <h6>Export Options</h6>
            <div class="form-group">
              <label for="factory-geometry-type-container"><b>Geometry Type</b></label>
              <div class="row" id="factory-geometry-type-container">
                <div class="col-md-6">
                  <div class="form-check" id="factory-geometry-type">
                    <input class="form-check-input" type="radio" id="factory-geometry-type-2D">
                    <label class="form-check-label" for="factory-geometry-type-2D" title="CellSpace : Surface, CellSpaceBoundary : LineString">
                      geometry2D
                    </label>
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" id="factory-geometry-type-3D" checked>
                    <label class="form-check-label" for="factory-geometry-type-3D" title="CellSpace : Solid, CellSpaceBoundary : Surface">
                      geometry3D
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <b>Propeties</b>

              <div class="row">

                <div class="col-md-6">
                  <div class="p-2 text-center">CellSpace</div>
                  <hr style="margin-top : 0.2rem; margin-bottom : 0.2rem;">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="factory-property-cell-name" checked>
                    <label class="form-check-label" for="factory-property-cell-name">
                          name
                        </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="factory-property-cell-description" checked>
                    <label class="form-check-label" for="factory-property-cell-description">
                          description
                        </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="factory-property-cell-partialboundedBy" checked>
                    <label class="form-check-label" for="factory-property-cell-partialboundedBy">
                          partialboundedBy
                        </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="factory-property-cell-externalReference" checked>
                    <label class="form-check-label" for="factory-property-cell-externalReference">
                          externalReference
                        </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="factory-property-cell-duality" checked>
                    <label class="form-check-label" for="factory-property-cell-duality">
                          duality
                        </label>
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="p-2 text-center">CellSpaceBoundary</div>
                  <hr style="margin-top : 0.2rem; margin-bottom : 0.2rem;">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="factory-property-cellbondary-name" checked>
                    <label class="form-check-label" for="factory-property-cellbondary-name">
                        name
                      </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="factory-property-cellbondary-description" checked>
                    <label class="form-check-label" for="factory-property-cellbondary-description">
                        description
                      </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="factory-property-cellbondary-partialboundedBy" checked>
                    <label class="form-check-label" for="factory-property-cellbondary-partialboundedBy">
                        partialboundedBy
                      </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="factory-property-cellbondary-externalReference" checked>
                    <label class="form-check-label" for="factory-property-cellbondary-externalReference">
                        externalReference
                      </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="factory-property-cellbondary-duality" checked>
                    <label class="form-check-label" for="factory-property-cellbondary-duality">
                        duality
                      </label>
                  </div>
                </div>

              </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="p-2 text-center">State</div>
                  <hr style="margin-top : 0.2rem; margin-bottom : 0.2rem;">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="factory-property-state-name" checked>
                    <label class="form-check-label" for="factory-property-state-name">
                            name
                          </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="factory-property-state-description" checked>
                    <label class="form-check-label" for="factory-property-state-description">
                            description
                          </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="factory-property-state-duality" checked>
                    <label class="form-check-label" for="factory-property-state-duality">
                            duality
                          </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="factory-property-state-connected" checked>
                    <label class="form-check-label" for="factory-property-state-connected">
                            connected
                          </label>
                  </div>
                </div>

                <div class="col-md-6">

                  <div class="p-2 text-center">Transition</div>
                  <hr style="margin-top : 0.2rem; margin-bottom : 0.2rem;">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="factory-property-transition-name" checked>
                    <label class="form-check-label" for="factory-property-transition-name">name</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="factory-property-transition-description" checked>
                    <label class="form-check-label" for="factory-property-transition-description">
                              description
                            </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="factory-property-transition-duality" checked>
                    <label class="form-check-label" for="factory-property-transition-duality">
                              duality
                            </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="factory-property-transition-weight" checked>
                    <label class="form-check-label" for="factory-property-transition-weight">
                              weight
                            </label>
                  </div>
                </div>

              </div>
            </div>
          </div>
          <div class="modal-footer">
            <middle id="uriHelp" class="form-text text-muted">Base URL:Port Number/ </middle>
            <button type="button" class="btn btn-primary" id="viewer-factory-btn" aria-label="Close">Export</button>
          </div>
        </div>

        <div id="go-factory-modal-body-to-footer-loading" class="d-none">
          <img src="./assets/icon/ajax-loader.gif" class="mx-auto d-block p-5" />
        </div>

        <div id="go-factory-modal-body-to-footer-down" class="d-none">
          <a id="gml-down-link" href="./assets/icon/cell_a.png" class="mx-auto d-block p-3 text-center" download>
            <h6>Download</h6>
          </a>
        </div>
      </div>


    </div>
  </div>

  <script data-main="js/main" src="lib/require.js"></script>
</body>

</html>
